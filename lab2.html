<!DOCTYPE html>

<head>

    <script>
        function subtract() {
            var inputNum1;
            var inputNum2;

            inputNum1 = prompt("Enter larger number: ", 0)
            inputNum2 = prompt("Enter smaller number: ", 0)

            var outputTotal = inputNum1 - inputNum2;
            alert("Answer is: " + outputTotal)

        }

        function multiply() {
            var inputNum1;
            var inputNum2;

            inputNum1 = prompt("Enter larger number: ", 0)
            inputNum2 = prompt("Enter smaller number: ", 0)

            var outputTotal = inputNum1 * inputNum2;
            alert("Answer is: " + outputTotal)

        }

        function divide() {
            var inputNum1;
            var inputNum2;

            inputNum1 = prompt("Enter larger number: ", 0)
            inputNum2 = prompt("Enter smaller number: ", 0)

            var outputTotal = inputNum1 / inputNum2;
            alert("Answer is: " + outputTotal)

        }

        function add() {
            var inputNum1;
            var inputNum2;

            inputNum1 = prompt("Enter larger number: ", 0)
            inputNum2 = prompt("Enter smaller number: ", 0)

            var outputTotal = Number(inputNum1) + Number(inputNum2);
            alert("Answer is: " + outputTotal)

        }

        function showname() {
            var input1;
            var input2;

            input1 = prompt("Enter your first name ", 0)
            input2 = prompt("Enter your second name: ", 0)

            alert("You are " + input1 + " " + input2)

        }
    </script>

</head>

<body>
    <form name="myForm">
        <p>Subtracting numbers.</p>
        <p>You will be asked for two numbers.</p>
        <p>You will be shown the difference between numbers.</p>
    </form>

    <b>Click to choose a function:</b>
    <input type="button" value="Subtracting" onclick="subtract()">
    <input type="button" value="Multiplying" onclick="multiply()">
    <input type="button" value="Dividing" onclick="divide()">
    <input type="button" value="Add" onclick="add()">
    <input type="button" value="Show Name" onclick="showname()">
</body>

</html>
